<!DOCTYPE html>
<html>
      <head>
            <title></title>
            <link rel="stylesheet" href="style.css">
      </head>
      <body class="bodies">
            <div class="sign-up-container">
                <form>
                    <h1>SIGN UP</h1>
                    <div class="input-group2">
                        <label for="username" class="label1">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter Your Username">
                    </div>
                    <div class="input-group2">
                        <label for="password" class="label2">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter Your Username">
                    </div>
                    <button type="submit" class="sign-inbtn">SIGN IN</button>
                </form>
            </div>
      </body>
</html>
